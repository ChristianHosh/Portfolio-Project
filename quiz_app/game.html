<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <link rel="icon" href="./../resources/favicon-32x32.png">
    <link rel="stylesheet" href="master.css">
    <script defer src="game.js"></script>
</head>
<body>
<main>
    <div id="game" class="px-4 py-5 my-5 text-center">
        <h1 id="question" class="text-body-emphasis">What is the answer to this question?</h1>
        <div class="row my-5 gx-0 gy-3">
            <div class="col-12 d-flex border border-light rounded choice-container">
                <p class="m-0 p-3 rounded bg-primary text-white fw-bold">A.</p>
                <p class="choice m-0 mx-2 p-3" data-number="1">Choice 1s</p>
            </div>
            <div class="col-12 d-flex border border-light rounded choice-container">
                <p class="m-0 p-3 rounded bg-primary text-white fw-bold">B.</p>
                <p class="choice m-0 mx-2 p-3" data-number="2">Choice 2s</p>
            </div>
            <div class="col-12 d-flex border border-light rounded choice-container">
                <p class="m-0 p-3 rounded bg-primary text-white fw-bold">C.</p>
                <p class="choice m-0 mx-2 p-3" data-number="3">Choice 3s</p>
            </div>
            <div class="col-12 d-flex border border-light rounded choice-container">
                <p class="m-0 p-3 rounded bg-primary text-white fw-bold">D.</p>
                <p class="choice m-0 mx-2 p-3" data-number="4">Choice 4s</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
